      #     - 6379:6379
      #   options: >-
      #     --health-cmd "redis-cli ping"
      #     --health-interval 10s
      #     --health-timeout 5s
      #     --health-retries 5

      # nats:
      #   image: nats:2.10-alpine
      #   ports:
      #     - 4222:4222
      #   options: >-
      #     --health-cmd "nats-server --ping"
      #     --health-interval 10s
      #     --health-timeout 5s
      #     --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/CursorProject0/CursorProject0.csproj

    - name: Build
      run: dotnet build src/CursorProject0/CursorProject0.csproj --no-restore

    - name: Test
      run: dotnet test src/CursorProject0/CursorProject0.csproj --no-build --verbosity normal
      env:
        ASPNETCORE_ENVIRONMENT: Development
        Postgres__Host: localhost
        Postgres__Database: appdb
        Postgres__Username: postgres
        Postgres__Password: postgres
        Postgres__Port: 5432
        Redis__ConnectionString: localhost:6379
        NATS__ConnectionString: nats://localhost:4222 